<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Recreate</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section id="light">
      <header>
        <nav>
          <div class="nav__container">
            <div class="nav__link--logo">
              <img src="./assets/treact logo.svg" alt="LOGO" class="logo" />
              <li><a href="#" class="nav__link--logo">Treact</a></li>
            </div>
            <ul class="nav_links">
              <li><a href="#" class="nav__link">About</a></li>
              <li><a href="#" class="nav__link">Blog</a></li>
              <li><a href="#" class="nav__link">Pricing</a></li>
              <li><a href="#" class="nav__link">Contact Us</a></li>
              <li>
                <a href="#" class="nav__link nav__link--secondary">Login</a>

              <li>
                <a href="#" class="nav__link nav__link--primary">Sign Up</a>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <div class="twocolumn__container">
        <div class="twocolumn">
          <div class="twocolumn__left">
            <h1 class="twocolumn__left--heading">
              Beautiful React Templates <span class="colortext">for you.</span>
            </h1>
            <p class="twocolumn__left--para">
              Our templates are easy to setup, understand and customize. Fully
              modular components with a variety of pages and components.
            </p>
          
          <div class="twocolumn__action">
            <input type="text" class="textarea" placeholder="Your E-mail Address" />
            <button class="btn button">Get Started</button>
        </div>
            <div class="twocolumn__customerslogo">
              <p class="twocolumn__cust--para">Our TRUSTED Customers</p>
              <img src="./assets/customer logos.png" alt="Customer logos" />
            </div>
        
          </div>
          <div class="twocolumn__right">
            <div class="twocolumn__rightimgcontainer">
              <img
                class="twocolumn__img"
                src="./assets/undraw_people_re_8spw.svg"
